<div class="col-md-6">
  <h2> Detalhes</h2>
  <button class="btn btn-danger" (click)="addUser()"> Add User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Objeto</th>
      <th>Prazo</th>
      <th>Orgao</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.Objeto}}</td>
      <td>{{user.Prazo}}</td>
      <td>{{user.Orgao}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Deletar</button>
        <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
