<div class="col-md-6">
  <h2> Detalhes</h2>
  <button class="btn btn-danger" (click)="addUser()"> Adicionar</button>
  <p-table [value]="users">
    <ng-template pTemplate="header">
    <tr>
      <th class="hidden">Id</th>
      <th>Objeto</th>
      <th>Prazo</th>
      <th>Orgao</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.Objeto}}</td>
      <td>{{user.Prazo}}</td>
      <td>{{user.Orgao}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)"> Deletar</button>
        <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Editar</button></td>
    </tr>
    </ng-template>
  </p-table>
</div>
